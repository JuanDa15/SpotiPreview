<div  class="home"
      *ngIf="!error">
  <h2>Last releases</h2>
  <div class="information__container">
    <song-component *ngFor="let release of releases"
                    [track]="release">
    </song-component>
  </div>
</div>

<error-component  *ngIf="error"
                  [errorMessage]="errorMessage">
</error-component>
